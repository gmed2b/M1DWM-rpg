<nav class="rpgui-container framed-grey">
  <div class="flex flex-col md:flex-row justify-between items-center">
    <div class="md:hidden w-full text-center mb-2">
      <button class="rpgui-button" type="button" (click)="toggleMobileMenu()">
        <p>MENU</p>
      </button>
    </div>

    <div
      [ngClass]="{ hidden: !isMobileMenuOpen, 'md:flex': true }"
      class="flex flex-col md:flex-row gap-2 md:gap-4 w-full md:w-auto items-center"
    >
      <a
        routerLink="/dashboard"
        class="rpgui-button"
        routerLinkActive="selected"
      >
        <p>TABLEAU DE BORD</p>
      </a>
      <a routerLink="/quests" class="rpgui-button" routerLinkActive="selected">
        <p>QUÊTES</p>
      </a>
      <a routerLink="/battles" class="rpgui-button" routerLinkActive="selected">
        <p>COMBATS</p>
      </a>
      <a routerLink="/profile" class="rpgui-button" routerLinkActive="selected">
        <p>PROFIL</p>
      </a>
    </div>

    <div [ngClass]="{ hidden: !isMobileMenuOpen, 'md:block': true }">
      <button class="rpgui-button" type="button" (click)="logout()">
        <p>DÉCONNEXION</p>
      </button>
    </div>
  </div>
</nav>
